<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-Custom Video Player</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<div class="player">
		<video class="player__video viewer" src="big-bunny.mp4"></video>

		<div class="player__controls">
			
			<div class="progress">
				<div class="progress__filled"></div>
			</div>

			<button class="player__button toggle" title="Toggle Play">â–º</button>
			<input type="range" name="vloume" class="player__slider" min="0" max="1" step="0.05" value="1">
			<input type="range" name="playbackrate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
			<button data-skip="-10" class="player__button"><< 10s</button>
			<button data-skip="25" class="player__button">25s >></button>
			
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
