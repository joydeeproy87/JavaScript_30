<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12-Key Sequence Detection</title>
	<style>
		html, body {
			background-color: black;
			color: yellow;
		}
	</style>
</head>
<body>
	<p><em>Hit "F12" or open console then press any key on keyboard, if you type "joy" (which is our KONAMI code this case) you will be surprised!!!</em></p>

	<script src="cornify.js"></script>
	<script>
		const pressed = [];
		const secretCode = 'joy';

		window.addEventListener('keyup', (event) => {
			// console.log(event.key);
			pressed.push(event.key);
			pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

			console.clear();
			console.log(pressed);

			if (pressed.join('') === secretCode) {
				console.log('yayyyy!!!!');
				cornify_add();
			}			
		});
	</script>
</body>
</html>
