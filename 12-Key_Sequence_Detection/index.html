<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12-Key Sequence Detection (KONAMI code detection)</title>
	<style>
		html, body {
			background-color: black;
			color: yellow;
		}
	</style>
</head>
<body>
	<p><em>Type "joy" and you will be surprised!!!</em></p>
	<p><em>Hit "F12" or open console to see this in more detail</em></p>

	<script>
		const pressed = [];
		const secretCode = 'joy';

		window.addEventListener('keyup', (event) => {
			// console.log(event.key);
			pressed.push(event.key);
			pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

			console.clear();
			console.log(pressed);

			if (pressed.join('') === secretCode) {
				document.body.style.color = getRandomColor();
				console.log('font color changed!!');
			}
		});

		function getRandomColor () {
			var hex = Math.floor(Math.random() * 0xFFFFFF);
			return "#" + ("000000" + hex.toString(16)).substr(-6);
		}
	</script>
</body>
</html>
