<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12-Key Sequence Detection (KONAMI code detection)</title>
	<style>
		html, body {
			background-color: black;
			color: yellow;
		}
	</style>
</head>
<body>
	<h1></h1>
	<p><em>Type "joy" and you will be surprised!!!</em></p>
	<p><em>Hit "F12" or open console to see this in more detail</em></p>

	<script>
		const pressed = [];
		const secretCode = 'joy';
		const konamiMatch = `KONAMI code matched!!!<br>`;

		window.addEventListener('keyup', (event) => {
			// console.log(event.key);
			pressed.push(event.key);
			pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

			console.clear();
			console.log(pressed);

			let headerOne = document.querySelector('h1');

			if (pressed.join('') === secretCode) {
				headerOne.innerHTML = konamiMatch;
			} else {
				headerOne.innerHTML = '';
			}
		});
	</script>
</body>
</html>
